<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets\css\style.css" />
    <title>8 u≈æduotis</title>

  <body class="body-color">
    <h1 class="h1-color">Please fill out this form!</h1>

    <div class="div-style">
      <form>
        <input
          class="input-field"
          type="email"
          placeholder="Enter your e-mail"
          required
        />
        <br class="br-space" />
        <input
          class="input-field"
          type="password"
          placeholder="Enter your password"
          required
        />
        <br class="br-space" />
        <input type="checkbox" id="check" />
        <label for="check">Remember me</label>
        <br class="br-space" />
        <button class="button-width" type="submit">Login</button>
      </form>
    </div>
  </body>
